apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:8.0-oraclelinux8
        name: mysql
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: asaavedm
        - name: MYSQL_DATABASE
          value: msvc_usuarios
        volumeMounts:
          - name: data-mysql
            mountPath: /var/lib/mysql
      volumes:
      - name: data-mysql
        persistentVolumeClaim:
          claimName: mysql-pvc
